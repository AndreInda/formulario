<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css" type="text/css" media="screen">
    <title>FORMULARIO</title>
</head>
<body>
    
    <DIV>
        <h1 id="titulo">Cadastro de DEV's</h1>
        <p id="subtitulo">Completo suas Informações</p>
        <br>
    </DIV>
    
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" id="frontend">Front-End
            </label>
            <label>
                <input type="radio" name="devweb" id="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" id="fullstack">Fullstack
            </label>

        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="Senioridade">
                <option selected disable value="">Selecione</option>
                <option>Junior</option>
                <Option>Pleno</Option>
                <option>Senior</option>
            </select>

        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <LABEl for="tecnologia1">HTML</LABEl>
                <input type="checkbox" name="tecnologia2" id="tecnologiae" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>          
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>        
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiencia</strong></label>
            <textarea name="experiencia" id="experiencia" style="width: 26em;" rows="6"></textarea>            
        </div>

        <button class="botão" type="submit"><strong>Concluído</strong><html lang="en">
        
    </form>
</body>
</html>
